<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #linkButton {
        display: none; /* hidden at start */
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 25px;
        background: #007bff;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker type="pattern" url="./pattern-qr-code.patt" id="linkMarker">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
    <!-- Button overlay -->
    <button
      id="linkButton"
      onclick="window.open('https://wryanbrock.github.io/ar_portal.html', '_blank')"
    >
      Open My Website
    </button>
    <script>
      // Get the marker
      let marker = document.querySelector("#linkMarker");
      let button = document.querySelector("#linkButton");

      // Show button when marker is found
      marker.addEventListener("markerFound", () => {
        console.log("Marker detected!");
        button.style.display = "block";
      });

      // Hide button when marker is lost
      marker.addEventListener("markerLost", () => {
        console.log("Marker lost");
        button.style.display = "none";
      });
    </script>
  </body>
</html>
