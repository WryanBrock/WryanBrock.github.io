<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Marker as world anchor -->
      <a-marker preset="hiro">

        <!-- Ground plane -->
        <a-plane 
          position="0 -0.5 0" 
          rotation="-90 0 0" 
          width="50" 
          height="50" 
          color="green">
        </a-plane>

        <!-- Skybox (infinite background) -->
        <a-sky color="skyblue"></a-sky>

        <!-- Objects -->
        <a-box position="2 0.5 -2" material="color: brown"></a-box>
        <a-cylinder position="-2 1 -3" radius="0.5" height="2" color="darkgreen"></a-cylinder>
        <a-sphere position="0 3 -5" radius="1.5" color="yellow"></a-sphere>

      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
