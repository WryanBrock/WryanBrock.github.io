<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro" id="linkMarker">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Get the marker
      let marker = document.querySelector("#linkMarker");

      // When marker is found, open the link
      marker.addEventListener("markerFound", () => {
        console.log("Marker detected!");
        window.location.href = "https://wryanbrock.github.io/ar_portal.html"; // ðŸ‘ˆ Replace with your link
      });

      // (Optional) When marker is lost
      marker.addEventListener("markerLost", () => {
        console.log("Marker lost");
      });
    </script>
  </body>
</html>
