<!DOCTYPE html>
<html>
  <head>
    <title>My AR Garden</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body,
      html {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Marker 1: Hiro (demo marker) -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>

      <!-- Marker 2: Flower marker -->
      <a-marker type="pattern" url="./patterns/pattern-Flower.patt">
        <a-sphere position="0 0.5 0" radius="0.5" color="blue"></a-sphere>
      </a-marker>

      <!-- Marker 3: Ladybug marker -->
      <a-marker type="pattern" url="./patterns/pattern-RBBug.patt">
        <a-entity
          gltf-model="url(./models/Berry.glb)"
          position="0 0.5 1"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <!-- Marker 4: Yellow Marker -->
      <a-marker type="pattern" url="./patterns/pattern-YellowMarker.patt">
        <a-entity
          gltf-model="url(./models/DomeHome.glb)"
          position="1 1.5 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
